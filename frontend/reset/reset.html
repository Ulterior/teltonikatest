
<div class="reset center-block jumbotron">
  <form role="form">
  <h1>Reset your password</h1>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password_confirmation">Confirm Password</label>
    <input type="password" class="form-control" id="password_confirmation" ng-model="user.password_confirmation" placeholder="Confirm Password">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="resetPassword()">Submit</button>
</form>
</div>
