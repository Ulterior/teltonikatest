
<div class="forgot center-block jumbotron">
  <form role="form">
  <h1>Forgot Password</h1>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="forgotPassword()">Submit</button>
</form>
<div style="margin-top:10px">
  <a href="#" ui-sref="login">Click here to Login</a>
</div>
</div>
